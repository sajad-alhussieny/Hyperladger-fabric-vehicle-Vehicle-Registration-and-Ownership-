<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Authority of Customs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      background-image: url('https://e1.pxfuel.com/desktop-wallpaper/604/912/desktop-wallpaper-plain-white-white-background.jpg');
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button, select {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #logout {
      position: fixed;
      top: 20px; /* Adjust as needed */
      left: 20px; /* Adjust as needed */
      z-index: 999; /* Ensure the button appears on top of other content */
      background-color: rgb(76, 175, 87);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
      .title {
        font-size: 24px;
        text-align: center;
        margin-top: 10px;
        color: rgb(0, 0, 0); /* Title color */
      }
  
      h1 {
        margin-top: 0;
        text-align: center;
      }
  </style>
</head>
<body>
    <div class="title">
        <h1>General Authority of Customs</h1>
      </div>
  <div class="container">
    <form id="carForm">
        <label for="imageFile">Upload Image:</label>
        <input type="file" id="imageFile" required accept="image/*">

      <label for="vin">VIN Number:</label>
      <input type="text" id="vin" required>



      <label for="brand">Brand:</label>
      <input type="text" id="brand" required>

      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="owner">Dealer ID:</label>
      <input type="text" id="owner" required><br>

      <label for="year">Year:</label>
      <select id="year" required>
        <option value="">Select Year</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
        <option value="1999">1999</option>
        <option value="1998">1998</option>
        <option value="1997">1997</option>
        <option value="1996">1996</option>
        <option value="1995">1995</option>
        <option value="1994">1994</option>
        <option value="1993">1993</option>
        <option value="1992">1992</option>
        <option value="1991">1991</option>
        <option value="1990">1990</option>
      </select><br>



      <label for="color">Color:</label>
      <select id="color" required>
        <option value="">Select Color</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Silver">Silver</option>
        <option value="Gray">Gray</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Brown">Brown</option>
        <option value="Beige">Beige</option>
        <option value="Yellow">Yellow</option>
        <option value="Gold">Gold</option>
        <option value="Orange">Orange</option>
        <option value="Maroon">Maroon</option>
        <!-- Add more options as needed -->
      </select><br>

      <button type="submit">Add Car</button>
      <div id="messageContainer"></div>
    </form>
  </div>
  <button id="logout">Log out</button>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('usr');
  
    // Check if the usr parameter exists
    if (!userId) {
        // Redirect to /index.html if the usr parameter doesn't exist
        window.location.href = '/index.html';
    }
  </script>
  <script type="module" src="js/config6.js"></script>
</body>
</html>
