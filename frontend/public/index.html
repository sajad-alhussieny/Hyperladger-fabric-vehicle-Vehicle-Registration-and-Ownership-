<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup</title>
    
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form id="signinForm">
                        <div class="field input-field">
                            <input type="email" id="lemail" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="lpass" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span><br>
                        <span> <a href="/calitest.html">TEST</a></span>
                    </div>
                </div>

            </div>
            
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form id="signupForm">
                        <select id="userType" required>
                            <option value="GDC">GDC</option>
                            <option value="Dealer Shop">Dealer Shop</option>
                            <option value="Boarders">Boarders</option>
                            <option value="GTD">GTD</option>
                            <option value="Citizen">Citizen</option>
                        </select>
            
                        <div class="field input-field">
                            <input type="email" id="email" placeholder="Email" class="input" required>
                        </div>
            
                        <div class="field input-field">
                            <input type="password" id="password" placeholder="Create password" class="password" required>
                        </div>
            
                        <div class="field input-field">
                            <input type="password" id="confirmPassword" placeholder="Confirm password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                                <!-- National ID field -->
                        <div class="field input-field" id="nationalIdField" style="display: none;">
                                    <input type="text" id="nationalId" placeholder="National ID" class="input">
                        </div>
            
                                <!-- Registration ID field -->
                        <div class="field input-field" id="registrationIdField" style="display: none;">
                                    <input type="text" id="registrationId" placeholder="Registration ID" class="input">
                         </div>
                        <div class="field button-field">
                            <button type="submit">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>


            </div>

        </section>

        <script type="module" src="js/config.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
