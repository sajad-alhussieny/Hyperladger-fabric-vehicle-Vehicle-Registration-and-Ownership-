<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .car-list {
        display: flex;
        flex-wrap: wrap;
      }
  
      .car-item {
        display: flex;
        flex-direction: column;
        margin: 10px;
        width: 300px; /* Adjust the width as needed */
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      .car-image {
        width: 100%;
        height: 150px; /* Fixed height for the image */
        object-fit: cover;
        border-bottom: 1px solid #ccc;
      }
  
      .car-details {
        padding: 10px;
      }
  
      .car-info {
        margin: 5px 0;
        font-weight: bold;
      }


    .owner-name {
      font-weight: bold;
    }

    .transfer-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
  
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border-radius: 5px;
        width: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
  
      .modal-input {
        margin-bottom: 15px;
      }
      #logout {
        position: fixed;
        top: 20px; /* Adjust as needed */
        left: 20px; /* Adjust as needed */
        z-index: 999; /* Ensure the button appears on top of other content */
        background-color: rgb(76, 175, 87);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
      .modal-btns {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
  
      .modal-btns button {
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 45%;
      }
  
      .confirm-btn {
        background-color: #4CAF50;
        color: rgb(255, 255, 255);
        border: none;
      }
  
      .cancel-btn {
        background-color: #FF5733;
        color: rgb(255, 255, 255);
        border: none;
      }
  
      .input-group {
        display: flex;
        justify-content: space-between;
      }
      .titl {
        font-size: 36px;
        text-align: center;
        margin-top: 10px;
        color: rgb(255, 255, 255); /* Title color */
      }
  
      h1 {
        margin-top: 0;
        text-align: center;
      }
      .top-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 300px; /* Height of the top section with background image */
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #f7f3f3), url('https://assets.kpmg.com/is/image/kpmg/graphic-car-bluw-purple-banner:cq5dam.web.2000.500');
        background-size: cover;
        background-position: center;
        z-index: -1; /* Behind the content */
      }
  </style>
</head>
<body>
  <div class="top-bg"></div>
    <div class="titl">
        <h1>My Cars</h1>
      </div>
  <div class="car-list" id="carList"></div>
  <div id="updateOwnerModal" class="modal">
    <div class="modal-content">
      <h2>Transfer Ownership</h2>
      <div class="input-group">
        <div class="modal-input">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="modal-input">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required>
        </div>
      </div>
      <div class="modal-input">
        <label for="nationalID">National ID:</label>
        <input type="text" id="nationalID" required>
      </div>
      <p id="messageContainer"></p>
      <div class="modal-btns">
        <button id="confirmBtn" class="confirm-btn">Confirm</button>
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <button id="logout">Log out</button>
  <script type="module" src="js/config1.js"></script>
</body>
</html>
